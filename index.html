<!DOCTYPE html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
  }

  body {
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #070716;
    perspective: 1000px;
    transform-style: preserve-3d;
  }

  #drag {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform: rotateX(-5deg);
  }

  #spin {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* Set height to 100% */
    transform-style: preserve-3d;
  }

  .product-card {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) rotateY(0deg);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .product-card:hover {
    transform: translate(-50%, -50%) scale(1.05);
  }

  #ground {
    width: 900px;
    height: 900px;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%, -50%) rotateX(90deg);
  }

  @keyframes spinRevert {
    from {
      transform: rotateY(360deg);
    }
    to {
      transform: rotateY(0deg);
    }
  }
</style>

  <script>
   var radius = 340;
var autoRotate = true;
var rotateSpeed = -60;
var imgWidth = 200;
var imgHeight = 240;

setTimeout(init, 1000);

var odrag = document.getElementById('drag');
var ospin = document.getElementById('spin');
var aEle = Array.from(ospin.getElementsByClassName('product-card'));

odrag.style.width = imgWidth + "px"; // Updated: Use odrag instead of ospin
odrag.style.height = imgHeight + "px"; // Updated: Use odrag instead of ospin

var ground = document.getElementById('ground');
ground.style.width = radius * 3 + "px";
ground.style.height = radius * 3 + "px";

    function init(delayTime) {
      for (var i = 0; i < aEle.length; i++) {
        aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
        aEle[i].style.transition = "transform 1s";
        aEle[i].style.transitionDelay = (delayTime || (aEle.length - i) / 4) + "s";
      }
    }

    function applyTransform(obj) {
      if (tY > 180) tY = 180;
      if (tY < 0) tY = 0;

      obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + tX + "deg)";
    }

    function playSpin(yes) {
      ospin.style.animationPlayState = (yes ? 'running' : 'paused');
    }

    var sX, sY, nX, nY, desX = 0, desY = 0, tX = 0, tY = 10;

    if (autoRotate) {
      var animationName = (rotateSpeed > 0) ? 'spin' : 'spinRevert';
      ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
    }

    document.onpointerdown = function(e) {
      clearInterval(odrag.timer);
      e = e || window.event;
      sX = e.clientX;
      sY = e.clientY;

      this.onpointermove = function(e) {
        e = e || window.event;
        var nX = e.clientX;
        var nY = e.clientY;
        desX = nX - sX;
        desY = nY - sY;
        tX += desX * 0.1;
        tY += desY * 0.1;
        applyTransform(odrag);
        sX = nX;
        sY = nY;
      };

      this.onpointerup = function(e) {
        this.onpointermove = this.onpointerup = null;
        odrag.timer = setInterval(function() {
          desX *= 0.95;
          desY *= 0.95;
          tX += desX * 0.1;
          tY += desY * 0.1;
          applyTransform(odrag);
          playSpin(false);
          if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
            clearInterval(odrag.timer);
            playSpin(true);
          }
        }, 17);
      };

      return false;
    };
  </script>
