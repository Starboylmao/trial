<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Slick CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
<!-- Slick theme CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
<style>
    body {
        background-color: rgb(24, 142, 220);
    }

    .carousel-container {
        max-width: 800px; /* Adjust the maximum width as per your requirement */
        margin: 0 auto;
    }

    .responsive {
        display: flex;
        justify-content: center;
        gap: 20px; /* Adjust the gap between images */
        margin: 20px;
        overflow: hidden; /* Ensure the buttons are visible within the container */
    }

    .responsive .card {
        flex: 0 0 calc((100% - 3 * 20px) / 4);
        height: 200px;
        border: none;
        background-color: transparent;
        transition: transform 0.5s ease;
        position: relative;
    }

    .responsive .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .responsive .card .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
    }

    .responsive .card .text-overlay h4 {
        font-size: 18px;
        margin: 0;
    }

    .responsive .slick-current {
        transform: scale(1.2);
        z-index: 2;
    }

    .responsive .slick-slide:not(.slick-current) {
        transform: scale(0.8);
        z-index: 1;
    }

    /* Adjust the style of the navigation buttons */
    .slick-prev,
    .slick-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        font-size: 0;
        line-height: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        transition: background-color 0.3s ease;
    }

    .slick-prev:hover,
    .slick-next:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    .slick-prev {
        left: -20px;
    }

    .slick-next {
        right: -20px;
    }
</style>


<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="carousel-container">
                <div class="responsive">
                    <div class="card">
                        <a href="https://solestockeruk.com/collections/catalog">
                            <img src="https://cdn.shopify.com/s/files/1/0768/6019/5112/collections/pexels-cristiano-de-luca-10963373.jpg?v=1686177617&amp;width=750" alt="">
                            <div class="text-overlay">
                                <h4>Image 1</h4>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://solestockeruk.com/collections/nike-air-jordan">
                            <img src="https://cdn.shopify.com/s/files/1/0768/6019/5112/collections/pexels-cristiano-de-luca-10963373.jpg?v=1686177617&amp;width=750" alt="">
                            <div class="text-overlay">
                                <h4>Image 2</h4>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://solestockeruk.com/collections/yeezy-1">
                            <img src="https://cdn.shopify.com/s/files/1/0768/6019/5112/collections/pexels-terrance-barksdale-11820507.jpg?v=1686177206&amp;width=750" alt="">
                            <div class="text-overlay">
                                <h4>Image 3</h4>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://solestockeruk.com/collections/nike-dunks">
                            <img src="https://cdn.shopify.com/s/files/1/0768/6019/5112/collections/pexels-terrance-barksdale-11737179.jpg?v=1686327589&amp;width=750" alt="">
                            <div class="text-overlay">
                                <h4>Image 4</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- Slick JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.responsive').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
              {
                breakpoint: 768,
                settings: {
                  arrows: true,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 3
                }
              },
              {
                breakpoint: 480,
                settings: {
                  arrows: true,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 1
                }
              }
            ]
        });
    });
</script>
